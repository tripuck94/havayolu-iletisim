      /* Critical CSS for immediate render - Above the fold */
      :root {
        --background: 0 0% 100%;

        --primary: 222.2 47.4% 11.2%;
        --primary-foreground: 210 40% 98%;

        margin: 0;

        font-display: swap;
        line-height: 1.5;

        -moz-osx-font-smoothing: grayscale;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
      
      #root {
        min-height: 100vh;
        background-color: #f9fafb;
      }
      
      /* Critical layout classes for header and hero */
      .container {
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        padding-left: 2rem;
        padding-right: 2rem;
      }
      
      .header {
        border-bottom-width: 1px;
        background-color: #ffffff;
        position: sticky;
        top: 0;
        z-index: 50;
      }
      
      .hero-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 4rem 0;
        text-align: center;
      }
      
      .btn-primary {
        background-color: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 500;
        text-decoration: none;
        display: inline-block;
        transition: all 0.2s;
      }
      
      .btn-primary:hover {
        background-color: hsl(222.2 47.4% 8%);
      }
      
      /* Loading state */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-size: 18px;
        color: #6b7280;
      }
      
      /* Image loading optimization */
      img {
        height: auto;
        max-width: 100%;
      }
    </style>
    
    <!-- Async CSS loading for non-critical styles -->
    <script>
      // Asenkron CSS yükleme
      const loadCSS = (href) => {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.media = 'print';
        link.onload = () => link.media = 'all';
        document.head.appendChild(link);
      };
      
      // CSS dosyasını asenkron yükle
      if ('requestIdleCallback' in window) {
        requestIdleCallback(() => loadCSS('/src/index.css'));
      } else {
        setTimeout(() => loadCSS('/src/index.css'), 100);
      }
    </script>

            loading.style.display = 'none';
          }
        }, 100);
